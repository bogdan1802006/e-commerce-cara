<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Server Test</title>
    <link href="output.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css" integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css" integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-customColor">
    <header class="bg-customColor header h-[80px] sm:h-[100px] flex justify-between items-center sticky top-0 z-50 sm:gap-5">
            
            <i class='bx bx-menu' id="link-btn"></i>
            <img src="../images/logo.png" class=" sm:mx-32 cursor-pointer opacity-70 w-[115px] sm:w-[140px]">
        </div>
        <div class="flex items-center justify-center sm:mr-16">
            <input type="search" id="search" name="search" placeholder="search item..." class="outline-none -ml-6 w-[175px] sm:w-[300px] bg-transparent border-b-2 border-b-zinc-800 border-opacity-40">
            <i class='bx bx-search text-xl sm:text-2xl opacity-60 cursor-pointer'></i>
        </div>
        <div class="close sm:flex sm:gap-10 sm:mr-12" id="links">
            <a href="#">
                <button class="bg-gray-400 bg-opacity-30 rounded-md px-8 py-1 text-gray-700 hover:bg-gray-400 hover:bg-opacity-60 focus:outline-none font-medium tracking-[1px] transition2s">
                    Shop
                </button>
            </a>
            <a href="contact.html">
                <button class="bg-gray-400 bg-opacity-30 rounded-md px-8 py-1 text-gray-700 hover:bg-gray-400 hover:bg-opacity-60 focus:outline-none font-medium tracking-[1px] transition2s">
                    Contact
                </button>
            </a>
        </div>
        <div class="flex items-center sm:mr-32">
            <i class='bx bx-cart text-2xl sm:text-3xl cursor-pointer px-2 opacity-60' id="basket-btn"></i>
            <p class="text-lg sm:text-xl text-black px-2 text-opacity-60 border-l-2 border-zinc-800 border-opacity-40" id="total-count">0</p>
        
    </header>

    <div class="overlay" id="overlay"></div>
    <section class="sm:px-32 sm:max-w-screen-3xl">
        <div class="single-item-rtl overflow-hidden my-4 mx-4 sm:my-10">
            <div>
                <img src="/bannerimages/b2 (0-00-27-36)main.png" class="rounded-2xl w-full h-56 sm:h-96 object-cover">
            </div>
            <div>
                <img src="/bannerimages/b2 (0-00-00-00).png" class="rounded-2xl w-full h-56 object-cover sm:h-96 ">
            </div>
            <div>
                <img src="/bannerimages/m5.jpg" class="rounded-2xl w-full h-56 object-cover sm:h-96 ">
            </div>
            <div>
                <img src="/bannerimages/Project_182-04_generated.jpg" class="rounded-2xl w-full h-56 object-cover sm:h-96">
            </div>
        </div>
    </section>
    
    <section>
        <h1 class="text-2xl sm:text-3xl text-center">Featured Products</h1>
        <p class="text-lg sm:text-xl text-center text-black text-opacity-60 py-2">Summer Collection New Modern Design</p>
        <div class="grid-cols-2 grid sm:grid-cols-4 gap-3 mt-3 sm:mt-10 px-3 sm:px-16" id="shopping-cards"></div>
        <div id="pagination-controls" class="flex justify-center mt-4 items-center gap-3 mb-5"></div>
    </section>

    <div class="cart-menu" id="cart-menu">
        <div class="header-menu">
            <div class="flex justify-center items-center">
                <i class='bx bx-cart text-9xl px-3'></i>
                <p class="text-lg" id="total-amount">(0)</p>
            </div>
            <i onclick="closeMenu()" class='bx bx-x px-3'></i>
        </div>
        <div class="cart-menu-items flex-col items-center" id="cart-menu-div"></div>
        <div class="cart-menu-footer">
            <div class="flex justify-between items-center py-5 border-t border-opacity-50">
                <h2 class="text-lg">Total</h2>
                <h2 class="text-lg" id="total-sum">$0</h2>
            </div>
            <div class="flex items-center w-full h-12 bg-customColor rounded-lg cursor-pointer justify-center">
                <a href="#">
                    <button class="text-md font-medium text-black btn-end text-opacity-70">Proceed to check out</button>
                </a>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="cart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-migrate/3.4.1/jquery-migrate.min.js" integrity="sha512-KgffulL3mxrOsDicgQWA11O6q6oKeWcV00VxgfJw4TcM8XRQT8Df9EsrYxDf7tpVpfl3qcYD96BpyPvA4d1FDQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js" integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('.single-item-rtl').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                arrows: true,
                prevArrow: '<button type="button" class="slick-prev" style="width: 30px; height: 30px; left: 5px; z-index: 1;">&#9664;</button>',
                nextArrow: '<button type="button" class="slick-next" style="width: 30px; height: 30px; right: 5px; z-index: 1;">&#9654;</button>',
                dots: true,
                responsive: [
                    {
                        breakpoint: 768,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                ]
            });
        });
    </script>
</body>
</html>
